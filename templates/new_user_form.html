{% extends 'base.html' %} {% block title %} Create New User {% endblock %} {%
block content %}
<h1>Create New User</h1>
<div class="my-3">
	<form action="/users/new" method="POST">
		<div class="form-group">
			<label for="first-name">First Name</label>
			<input
				type="text"
				class="form-control"
				name="first-name"
				id="first-name"
				required="true"
			/>
		</div>
		<div class="form-group">
			<label for="last-name">Last Name</label>
			<input
				type="text"
				class="form-control"
				name="last-name"
				id="last-name"
				required="true"
			/>
		</div>
		<div class="form-group">
			<label for="image-url">Profile Image URL</label>
			<input
				type="url"
				class="form-control"
				name="image-url"
				id="image-url"
			/>
		</div>
		<a href="/users" class="btn btn-outline-info mt-3">Cancel</a>
		<button type="submit" class="btn btn-success mt-3">Create User</button>
	</form>
</div>
{% endblock %}
