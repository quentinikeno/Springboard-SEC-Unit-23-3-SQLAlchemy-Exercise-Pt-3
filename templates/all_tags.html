{% extends 'base.html' %} {% block title %} All Tags {% endblock %} {% block
content %}
<h1>Tags</h1>
<div>
	{% if tags %}
	<ul>
		{% for tag in tags %}
		<li>
			<a href="/tags/{{tag.id}}">{{tag.name}}</a>
		</li>
		{% endfor %}
	</ul>
	{% endif %}
</div>
<div>
	<a href="/tags" class="btn btn-outline-info mt-3">All Tags</a>
	<a href="/tags/new" class="btn btn-primary">Add Tag</a>
</div>

{% endblock %}
