{% extends 'base.html' %} {% block title %} All Users {% endblock %} {% block
content %}
<h1 class="display-1">All Users</h1>
<hr />
<div class="my-5">
	{% if users %}
	<ul>
		{% for user in users %}
		<li>
			<a href="/users/{{user.id}}">{{user.full_name}}</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<h2>No users yet!</h2>
	{% endif %}
</div>	
	<a href="/users/new" class="btn btn-primary">Create a new user!</a>
	<a href="/tags" class="btn btn-secondary">See all tags!</a>
</div>

{% endblock %}
