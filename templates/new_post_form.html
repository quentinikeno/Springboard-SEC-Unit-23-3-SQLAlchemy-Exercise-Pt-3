{% extends 'base.html' %} {% block title %} Add a New Post {% endblock %} {%
block content %}
<h1>New Post for {{user.full_name}}</h1>
<div class="my-3">
	<form action="/users/{{user.id}}/posts/new" method="POST">
		<div class="form-group">
			<label for="title">Title</label>
			<input
				type="text"
				class="form-control"
				name="title"
				id="title"
				required="true"
			/>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea
				class="form-control"
				name="content"
				id="content"
				required="true"
				rows="3"
			></textarea>
		</div>
		{% if tags %} {% for tag in tags %}
		<div class="form-check form-group mt-2">
			<input
				class="form-check-input"
				type="checkbox"
				name="tags-checkbox"
				id="checkbox_{{tag.id}}"
				value="{{tag.id}}"
			/>
			<label class="form-check-label" for="checkbox_{{tag.id}}"
				>{{tag.name}}</label
			>
		</div>
		{% endfor %} {% endif %}
		<a href="/users/{{user.id}}" class="btn btn-outline-info mt-3"
			>Cancel</a
		>
		<button type="submit" class="btn btn-success mt-3">Add Post</button>
	</form>
</div>
{% endblock %}
