{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}
<h1>Edit Post</h1>
<div class="my-3">
	<form action="/posts/{{post.id}}/edit" method="POST">
		<div class="form-group">
			<label for="title">Title</label>
			<input
				type="text"
				class="form-control"
				name="title"
				id="title"
				required="true"
				value="{{post.title}}"
			/>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea
				class="form-control"
				name="content"
				id="content"
				required="true"
				rows="3"
			>
{{post.content}}</textarea
			>
		</div>
		{% if tags %} {% for tag in tags %}
		<div class="form-check form-group mt-2">
			<input
				class="form-check-input"
				type="checkbox"
				name="tags-checkbox"
				id="checkbox_{{tag.id}}"
				value="{{tag.id}}"
				{%
				if
				tag
				in
				this_posts_tags
				%}
				checked
				{%
				endif
				%}
			/>
			<label class="form-check-label" for="checkbox_{{tag.id}}"
				>{{tag.name}}</label
			>
		</div>
		{% endfor %} {% endif %}
		<a href="/posts/{{post.id}}" class="btn btn-outline-info mt-3"
			>Cancel</a
		>
		<button type="submit" class="btn btn-success mt-3">
			Save Edits to Post
		</button>
	</form>
</div>
{% endblock %}
